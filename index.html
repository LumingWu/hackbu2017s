<html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <title>Office Hour</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="logindisplay">
                <br>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" id="username" placeholder="username" class="form-control"
                           maxlength="30"/>
                </div>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="text" id="password" placeholder="password" class="form-control"
                           maxlength="30"/>
                </div>
                <button id="loginbutton" class="btn btn-default">Login</button>
            </div>
            <div id="userdisplay">
                <br>
                <span id="name"></span> <button id="logoutbutton" class="btn btn-default">Logout</button>
            </div>
        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table id="schedule">

            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>

</body></html>
